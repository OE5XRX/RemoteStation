kibot:
  version: 1

globals:
  resources_dir: ci
  field_lcsc_part: LCSC

import:
  - file: JLCPCB

outputs:
  - name: 'ibom'
    comment: 'Interactive Bill of Materials'
    type: ibom
    dir: Fabrication/ibom

  - name: 'bom'
    comment: 'Bill of Materials'
    type: bom
    dir: Fabrication/bom
    options:
      csv:
        hide_pcb_info: true
        hide_stats_info: true
      format: CSV

  - name: 'html_bom'
    comment: 'HTML BOM'
    type: bom
    dir: Fabrication/html_bom
    options:
      html:
        title: 'Index MOBO Bill of Materials'
        lcsc_link: 'LCSC'

  - name: "SchPrint"
    comment: "Print schematic PDF"
    type: pdf_sch_print
    dir: Fabrication/PDFs
    options:
      color_theme: dracula
      background_color: true

  - name: 'step_file'
    comment: 'STEP file generation'
    type: step
    dir: Fabrication/step

  - name: "pcbdraw_top"
    comment: "PCB pics top"
    type: pcbdraw
    dir: Fabrication/pics
    options:
      format: png
      show_components: all

  - name: "pcbdraw_bottom"
    comment: "PCB pics bottom"
    type: pcbdraw
    dir: Fabrication/pics
    options:
      bottom: true
      format: png
      show_components: all

  - name: "3d_top"
    comment: "PCB 3d top"
    type: blender_export
    dir: Fabrication/3d

