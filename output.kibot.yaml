kibot:
  version: 1

globals:
  resources_dir: Fabrication
  field_lcsc_part: LCSC

import:
  - file: JLCPCB_stencil
#  - file: 3DRender_top
#  - file: 3DRender_top_straight
#  - file: 3DRender_bottom
#  - file: 3DRender_bottom_straight

outputs:
  - name: 'ibom'
    comment: 'Interactive Bill of Materials'
    type: ibom

  - name: 'bom'
    comment: 'Bill of Materials'
    type: bom
    options:
      csv:
        hide_pcb_info: true
        hide_stats_info: true
      format: CSV

  - name: 'html_bom'
    comment: 'HTML BOM'
    type: bom
    options:
      html:
        title: 'Index MOBO Bill of Materials'
        lcsc_link: 'LCSC'

  - name: "SchPrint"
    comment: "Print schematic PDF"
    type: pdf_sch_print
    options:
      color_theme: dracula
      background_color: true

  - name: 'step_file'
    comment: 'STEP file generation'
    type: step

  - name: "pcbdraw_top"
    comment: "PCB pics top"
    type: pcbdraw
    options:
      format: png
      show_components: all

  - name: "pcbdraw_bottom"
    comment: "PCB pics bottom"
    type: pcbdraw
    options:
      bottom: true
      format: png
      show_components: all

